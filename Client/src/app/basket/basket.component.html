<div class="container mt-2">
  <!-- <div >
    <p>There are no items in your basket</p>
  </div> -->

  <div >
    <div class="pb-5">
      <div class="container">
        <div class="row">
          <div class="col-12 py-5 mb-1">


            <div class="col-12">
              <h1>Your Data</h1>
              <div class="col-3" style="display: inline-block;">
                <h4 style=" font-weight: bold;"><p class="btn btn-warning fa fa-user me-2"></p> Name</h4>
                <p>{{user.name}}</p>
              </div>

              <div class="col-3" style="display: inline-block;">
                <h4 style=" font-weight: bold;"><p class="btn btn-warning fa fa-phone me-2"></p> Phone</h4>
                <p>{{user.phone}}</p>
              </div>

              <div class="col-3" style="display: inline-block;">
                <h4 style=" font-weight: bold;"><p class="btn btn-warning fa fa-send me-2"></p> E-mail</h4>
                <p>{{user.email}}</p>
              </div>

              <div class="col-3" style="display: inline-block;">
                <h4 style=" font-weight: bold;"><p class="btn btn-warning fa fa-location-arrow me-2"></p> Address</h4>
                <p>{{user.address}}</p>
              </div>
            </div>




            <div class="table-responsive">
              <table class="table">
                <thead>
                  <tr>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 px-3 text-uppercase">Product</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="py-3 text-uppercase">Price</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 px-3 text-uppercase">Quantity</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="py-3 text-uppercase">Total</div>
                    </th>
                    <th class="border-0 bg-light" scope="col">
                      <div class="p-2 px-3 text-uppercase">Remove</div>
                    </th>
                  </tr>
                </thead>
                <tbody *ngFor="let item of basketitems">
                  <tr >
                    <th scope="row">
                      <div class="p-2">
                        <img src="{{item.menuItemImage}}" alt=""class="img-fluid" style="max-height: 50px;">
                        <div class="ml-3 d-inline-block align-middle">
                          <h5 class="mb-0">
                            <a routerLink="" class="text-dark"></a>
                          </h5>
                          <span class="text-muted font-wight-normal font-italic d-block">{{item.menuItemTitle}} </span>
                        </div>
                      </div>
                    </th>
                    <td class="align-middle"><strong></strong>{{item.price}}</td>
                    <td class="align-middle">
                      <input type="number" [(ngModel)]="item.quantity" (ngModelChange)="calculateTotalPrice(item)">
                      <!-- <div class="d-flex align-items-center">
                        <i  class="fa fa-minus-circle text-warning me-2" style="cursor: pointer; font-size: 2em;"></i>
                        <span class="fw-bold" style="font-size: 1.5em;"></span>
                        <i  class="fa fa-plus-circle text-warning ms-2" style="cursor: pointer; font-size: 2em;"></i>
                      </div> -->
                    </td>
                    <td class="align-middle"><strong></strong>{{item.totalPrice}}</td>
                    <td class="align-middle text-center">
                      <a class="text-danger">
                        <i  class="fa fa-trash" style="cursor: pointer; font-size: 2em;"></i>
                      </a>
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="border">
              <h3 style="margin: 20px; font-weight: bold;">Total</h3>
              <h3 style="margin: 20px;">{{calculateBasketTotal()}}</h3><hr style="margin: 10px 30px;">
              <h3 style="margin: 20px; ">{{calculateBasketTotal()}}</h3> <hr style="margin: 10px 30px;">
              <div class="row">
                <div class="col-12">
                <a class="btn btn-warning m-3" style="font-weight: bold;">Back</a>
                <div class=" d-flex justify-content-end m-4">
                  <a class="btn btn-warning checkout">CHeckout</a>
                </div>

                </div>
              </div>

            </div>



          </div>
        </div>

      </div>
    </div>
  </div>
</div>
