 <div
 class=" py-5 m-auto bg-white text-black col-12 row vh-100"
>
  <div class="m-auto p-0 col-6  d-flex align-items-center " *ngFor="let item of itemsList">
      <div class="row ms-4" style="background-color: rgb(237, 240, 240);">
          <div class="p-0 col-6 ">
            <img class="img-fluid" src="{{item.menuItemImage}}" />
          </div>
          <div class=" col-6">
            <input class="w-25 h-25" type="checkbox" value="{{item.id}}" (change)="updateSelectedItems(item , $event)"> {{item.name}}
            <h4>{{item.menuItemTitle}}</h4>
            <p>{{item.menuItemDescription}}</p>
          <div class="card"> <div class="price-tag"><span>{{item.price| currency}}</span></div> </div>
        </div>
    </div>
  </div>
  <div>
    <button type="submit" (click)="SaveInLocalStorage()" [disabled]="selectedItems.length === 0" [routerLink]="['/user']" routerLinkActive="router-link-active">Next</button>
  </div>
</div>
